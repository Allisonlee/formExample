    $(document).ready(function () {
        $('.btn1').on('click', function () {
            $('.result').slideUp('normal', function () {
                $('.result').slideDown('fast');
            });
        });

        $('.btn2').on('click', function () {
            $('.result').slideToggle('normal');
        });

        $('.btn3').on('click', function () {
            $('.result').fadeIn('fast', function () {
                $('.result').fadeOut('slow');
            });
        });
        $('.btn4').on('click',function(){
            $('.result').fadeTo('slow',0.5);
        });
        $('.btn5').on('click',function(){
            $('.result').animate({
                width:"100%",
                height:"50%",
                fontSize:"10em",
                borderWidth:"10"
            },'swing');
        });
        $('.btn6').click(function(){
            $('.block:first').animate({
                left:100
            },{
                duration:1000,
                step:function(now,fx){
                    $('.block:gt(0)').css('left',now);
                }
            });
        });
    });
</script>

</html>
