<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dom表单实例2</title>
</head>
<body>


<script type="text/javascript">
    document.write("<ul>");
    for (var i = 0; i < 20; i++) {
        document.write("<li>");
        document.write("<input type='checkbox' name='ids[]' value='" + i + "'>so the question you choose to ask is if we will be better off;");
        document.write("</li>");
    }
    document.write("</ul>");
</script>


<label for="form"><input id="form" type="checkbox"
                     onclick="sall(this)"/>全选</label>


<script type="text/javascript">
    var cnames = document.getElementsByName('ids[]');
    function sall(obj) {
        for (var i = 0; i < cnames.length; i++) {
            cnames[i].checked = obj.checked;
        }
    }
</script>
</body>
</html>
