<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用数组实现贪吃蛇</title>
</head>
<body>
<script type="text/javascript">

    /*
    A:先用js写出div结构和样式--先写出一个小方块
    B：在用js函数---------------根据需要写出方块
     */
    var rows=20;//行数
    var cols=20;//列数

    var w=25;//宽
    var h=25;//高
    //声明一个数组
    var map = new Array();
    for(var i=0;i<rows;i++){
        //数组map中分别声明数组
        map[i] = new Array();
        for(var j=0;j<cols;j++){
            map[i][j] = 0;//二维数组中每个元素为0
        }
    }
/*
声明哪一行那一列----在用随机取值来定义
 */
map[Math.floor(Math.random()*rows)][Math.floor(Math.random()*cols)] = 1;//贪吃蛇
    map[Math.floor(Math.random()*rows)][Math.floor(Math.random()*cols)] = 2;//动态仔

    for(var i=0;i<rows;i++) {
        for (var j = 0; j < cols; j++) {
            if(map[i][j]==1){
               var bg="red";
            }else if(map[i][j]==2){
                var bg="blue";
            } else{
                var bg="yellow";
            }
            document.write('<div style="position: absolute; top:' + (100+h*i) + 'px; left:' + (100 + w * j) + 'px; width:' + w + 'px;height:' + h + 'px; overflow:hidden;background:'+bg+'; border:1px solid white;"></div>');
        }
    }
</script>
</body>
</html>
