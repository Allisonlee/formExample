<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dom表单实例</title>
</head>
<body>
<script type="text/javascript">
    document.write("<ul>");
    for(var i=0; i<20;i++){
        document.write("<li>");
        document.write("<input type='checkbox' name='ids[]' value='"+i+"'>得不到的永远在骚动，被偏爱的都有恃无恐");
        document.write("</li>");
    }
    document.write("</ul>");
</script>

<a href="javascript:sall()">全选</a>
<a href="javascript:fall()">反选</a>
<a href="javascript:nall()">全不选</a>


<script type="text/javascript">
    var cnames=document.getElementsByName('ids[]');
     function sall(){
         for(var i=0;i<cnames.length;i++) {
             cnames[i].checked = "true";
         }
     }

    function fall(){
        for(var i=0;i<cnames.length;i++){
            if(cnames[i].checked){
                cnames[i].checked="";
            }else{
                cnames[i].checked="true"
            }
        }
    }
    function nall(){
        for( var i=0;i<cnames.length;i++){
           cnames[i].checked="";
        }
    }
</script>
</body>
</html>
