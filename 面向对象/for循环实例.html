<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for循环实例构建表格</title>
</head>
<body>
<script type="text/javascript">



    /*---------------------------------------------
    test();
    function test(a,b){
       功能段（一条或者多条）；
       return 值；
       }

    A:函数名
    B：参数：根据需要使用参数，
    C：函数体（功能）
    D:返回值（可选），有些是为了功能而得到一个值，就使用 return值，函数遇到return后面的函数就不执行了，所以别在return后写功能段
    E：函数名加括号test（）就是执行；test是个变量可以用typeof来测试


    ----------------------------------------------- */
table(5,5,800,"blue");
table(10,10,800,"green");
table(1,3,800,"pink");
    function table(row,col,width,color) {
        document.write("<table border='1' width='"+width+"' align='center'>");
        for (var i = 0; i <= row; i++) {
            if (i % 2 == 0) {
                var bg = color;
            } else {
                var bg = "";
            }
            document.write("<tr bgcolor='" + bg + "'>");
            for (var j = 0; j <= col; j++) {
                document.write("<td>" + (i * col + j) + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }

    /*
    将函数名当成变量赋值给变量
    变量则等于该函数属性和功能
    参数里面也可以传函数，这就是回调函数

    function demo(a,b fun){
    return a+b+fun();调用函数
    }
    alert(demo(1,2,test));把test函数名当成参数传给函数

    function test(){
    return 100;
    }

    函数的作用----决定我去不去用
    函数的参数----决定我怎么去用
    函数返回值----决定我调用函数后如何处理
     */

    var demo = table;
    document.write(demo());




</script>
</body>
</html>
