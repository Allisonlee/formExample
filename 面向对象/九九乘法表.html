<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用for循环九九乘法表的实现</title>
</head>
<body>
<script type="text/javascript">


    for(var i=1; i<= 9;i++){
        for(var j=1; j<=i;j++){
            document.write(j+"x"+i+"="+(j*i)+"&nbsp;&nbsp;");
        }
        document.write("<br/>");
    }


</script>
</body>
</html>
